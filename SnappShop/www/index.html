<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/account/controllers/LoginCtrl.js"></script>
    <script src="js/account/controllers/SignUpCtrl.js"></script>
    <script src="js/account/controllers/LogoutCtrl.js"></script>
    <script src="js/home/controllers/HomeCtrl.js"></script>
    <script src="js/product/controllers/DetailCtrl.js"></script>
    <script src="js/product/controllers/InfoCtrl.js"></script>
    <script src="js/home/controllers/ContentCtrl.js"></script>

    <!-- services -->
    <script src="js/account/services/auth.js"></script>
    <script src="js/account/services/identity.js"></script>
    <script src="js/product/services/ProductsData.js"></script>

</head>
<body ng-app="starter">

<ion-side-menus>
    <ion-pane ion-side-menu-content class="transperant" ng-controller="ContentCtrl">
        <ion-nav-bar class="bar-stable transperant">
            <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon-round"
                        ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left" ng-controller="LogoutCtrl">
        <ion-content>
            <ul class="list">
                <span class="item" ng-click="logout()">Logout</span>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
